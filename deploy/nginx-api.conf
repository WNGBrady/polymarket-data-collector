# Nginx config for Polymarket API reverse proxy
# Place at: /etc/nginx/sites-available/polymarket-api
# Symlink to: /etc/nginx/sites-enabled/polymarket-api

server {
    listen 80;
    server_name 159.203.33.91;

    # API reverse proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 10s;
        proxy_read_timeout 30s;
        proxy_send_timeout 10s;

        # CORS headers (FastAPI also handles this, belt-and-suspenders)
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;

        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # Health check shortcut
    location = /health {
        proxy_pass http://127.0.0.1:8000/api/health;
    }
}
